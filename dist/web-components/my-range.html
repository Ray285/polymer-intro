<dom-module id="my-range">
	<template>
		<input type="range" value="{{value::input}}" max="100" min="0"/>
	</template>
	<script>
		Polymer({
			is: 'my-range',
			properties: {
				value: {
					type: Number,
					observer: 'handleInput'
				}
			},
			handleInput: function (newVal, oldValue) {
				if (oldValue) {
					this.fire('valueChanged', {increased: newVal > oldValue});
				}
			}
		});
	</script>
</dom-module>
