<dom-module id="child-element">
	<template>
		<p>Child</p>
		<input type="text" value="{{data::input}}" />
		<p>Child Scope: <span>{{data}}</span></p>
	</template>
	<script>
		Polymer({
			is: 'child-element',
			properties: {
				data: {
					type: String,
					notify: true,//send changes to parent element
					//readOnly: true,//ignores anything passed in by parent element
					value: 'Child'
				}
			},
			ready: function () {
				this.addEventListener('data-changed', function (e) {
					console.log (e.detail.value);
				});
			}
		});
	</script>
</dom-module>
